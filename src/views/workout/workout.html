<template>
<require from="modules/wizard/step-wizard"></require>
<section class="workout au-animate">
  <header>
    <h1>Workout</h1>
  </header>
  <div class="container-fluid workout-box">
    <div class="row">
      <ul class="progressbar">
        <step-wizard step-name="Choose MicroCycle" step-index="1" is-active="${activeStep===1}" click.trigger="stepTo(1)"></step-wizard>
        <step-wizard step-name="Add Workouts" step-index="2" is-active="${activeStep===2}" click.trigger="stepTo(2)" if.bind="showWorkouts"></step-wizard>
        <step-wizard step-name="Kick Ass!" step-index="${showWorkouts && showSummary ? '3' : '2'}" is-active="${activeStep===3}" click.trigger="stepTo(3)"></step-wizard>
      </ul>
    </div>
    <div class=" row step step-1">
      <compose view="./compose/microcycle.html"></compose>
    </div>
    <div class=" row step step-2">
      <compose view="./compose/add-workout.html"></compose>
    </div>
    <div class=" row step step-3">
      <compose view="./compose/workout-summary.html"></compose>
    </div>

    <div class="row">
      <!-- <a class="btn btn-secondary" route-href="route: main" wave-button>Cancel</a> -->
      <button class="btn" click.trigger="goBack()" show.bind="activeStep > 1"><i class="fa fa-caret-left"></i> Back</button>
      <button class="raised-btn btn--blue" click.trigger="goNext()" if.bind="activeStep < 3">Next <i class="fa fa-caret-right fa-lg"></i></button>
      <button class="raised-btn btn--blue" disabled.bind="isSubmitting" click.trigger="doSubmit()" if.bind="activeStep === 3"> Lets Begin</button>
    </div>
  </div>
  <hr  />

<div class="container-fluid">
  <div class="row" repeat.for="program of programs">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover" repeat.for="pro of program.microcycle">
        <!-- <caption>${program.weeks} Weeks | 5x5 70% of 1(RM) Range: 3-6 reps Optimal: 24</caption> -->
        <thead class='thead-inverse'>
          <tr>
            <th colspan="6">Week ${program.microcycle[$index].week} </th>
            <th>Totals</th>
          </tr>
        </thead>
        <tbody >
          <tr repeat.for="microcycleData of program.microcycle[$index].programs ">
            <th scope="row" id="${microcycleData.lift}">${microcycleData.lift}</th>
            <td repeat.for="rep of microcycleData.reps "><input class="form-control" type="number" value.bind="rep" id=""></td>
            <td>${microcycleData.totalReps}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</section>
</template>
