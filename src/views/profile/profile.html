<template>
    <require from="resources/value-converters/KeysValueConverter"></require>
  <section class="profile">
    <header>
      <h1>My Profile</h1>
    </header>
    <div class="container-fluid profile-box" repeat.for="profile of userData">
      <div class="row">
        <div class="col-lg-4">
          <figure><img src="src/images/${profile.user.profileImg}" class="img-fluid"/></figure>
        </div>
        <div class="col">

          <!-- <div class="form-group" repeat.for="profile of data.user | keys">
            <label for="Username" class="col-form-label">${profile}</label>
            <input class="form-control" type="text" id="Username" value.bind='profile.userName'>
          </div> -->

          <div class="form-group">
            <label for="Username" class="col-form-label">Username</label>
            <input class="form-control" type="text" id="Username" value.bind='profile.user.userName'>
          </div>

          <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input class="form-control" type="text" id="name" value.bind='profile.user.fullName'>
          </div>

          <div class="form-group">
            <label for="email" class="col-form-label">Email</label>
            <input class="form-control" type="email" id="email" value.bind='profile.user.email'>
          </div>

          <div class="form-group">
            <label for="phone" class="col-form-label">Phone #</label>
            <input class="form-control" type="telephone" id="phone" value.bind='profile.user.phone'>
          </div>

        </div>
      </div>
    </div>
  </section>
</template>
