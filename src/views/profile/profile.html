<template>
<section class="profile">
  <header>
    <h1>My Profile</h1>
  </header>
  <div class="container-fluid profile-box">
    <div class="row">
      <div class="col-4">
        <figure><img src="src/images/${profile.img}" class="img-fluid" /></figure>
      </div>
      <div class="col">

        <div class="form-group">
          <label for="Username" class="col-form-label">Username</label>
          <input class="form-control" type="text" id="Username" value.bind='profile.username'>
        </div>

        <div class="form-group">
          <label for="name" class="col-form-label">Name</label>
          <input class="form-control" type="text" id="name" value.bind='profile.name'>
        </div>

        <div class="form-group">
          <label for="email" class="col-form-label">Email</label>
          <input class="form-control" type="email" id="email" value.bind='profile.email'>
        </div>

        <div class="form-group">
          <label for="phone" class="col-form-label">Phone #</label>
          <input class="form-control" type="telephone" id="phone" value.bind='profile.phone'>
        </div>

      </div>
    </div>
  </div>
</section>
</template>
